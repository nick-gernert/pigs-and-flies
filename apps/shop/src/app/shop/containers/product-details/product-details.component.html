<div class="flex flex-col md:flex-row my-auto" *ngIf="product">
  <div class="md:w-1/2 flex">
    <img :src="product.image" class="m-auto w-1/2" :alt="product.name" />
  </div>
  <div class="flex md:w-1/2 m-4">
    <pf-card class="m-auto bg-pink-200 border-2 border-indigo-500">
      <pf-card-title>
        {{ product.name }}
        <template #price>
          {{ product.price | currency: 'usd' }}
        </template>
      </pf-card-title>
      <p class="max-w-xl my-8">{{ product.description }}</p>
      <pf-button
        type="button"
        label="Add to Cart"
        (pfClick)="handleAddToCart"
      ></pf-button>
    </pf-card>
  </div>
</div>
