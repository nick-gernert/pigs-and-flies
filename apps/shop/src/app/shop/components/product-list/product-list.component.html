<div class="container mx-auto my-4 flex flex-col flex-grow" *ngIf="products">
  <div class="flex relative md:w-1/3 my-8 mx-4 md:mx-auto">
    <input
      #searchInput
      class="p-2 text-xl rounded w-full flex-grow"
      type="text"
      placeholder="Search"
      [(ngModel)]="searchText"
    />
    <button
      type="button"
      class="absolute right-0 m-2 text-3xl"
      *ngIf="searchText"
      (click)="(clearSearch)"
    >
      &times;
    </button>
  </div>
  <div class="my-4 md:my-auto mx-4">
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4"
      *ngIf="displayProducts.length > 0; else noItems"
    >
      <pf-product-item
        *ngFor="let product of displayProducts; trackBy: trackByFn"
        [product]="product"
      ></pf-product-item>
    </div>
    <ng-template #noItems>
      <div class="text-center my-8 text-3xl text-gray-500">
        No products to display.
      </div>
    </ng-template>
  </div>
</div>
