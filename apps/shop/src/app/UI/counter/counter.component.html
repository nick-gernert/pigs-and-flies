<div class="h-10 w-32">
  <div
    class="flex flex-row h-10 w-full rounded-lg relative bg-transparent mt-1"
  >
    <button
      type="button"
      class="bg-gray-300 text-gray-600 hover:text-gray-700 hover:bg-gray-400 h-full w-20 rounded-l"
      (click)="handleDecrement()"
    >
      <span class="m-auto text-2xl font-thin" *ngIf="count > 1; else removeItem">âˆ’</span>
      <ng-template #removeItem>
        <img src="/assets/img/trash.svg" class="m-auto h-6" alt="trash" />
      </ng-template>
    </button>
    <span
      class="w-full bg-gray-300 text-md flex items-center justify-center text-gray-700"
    >
      {{ count }}
    </span>
    <button
      type="button"
      class="bg-gray-300 text-gray-600 hover:text-gray-700 hover:bg-gray-400 h-full w-20 rounded-r"
      (click)="handleIncrement()"
    >
      <span class="m-auto text-2xl font-thin">+</span>
    </button>
  </div>
</div>
